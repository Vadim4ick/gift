name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  APP_DIR: giftjs-app # Ð¿Ð°Ð¿ÐºÐ° Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° Ð½Ð° VPS: /home/${SERVER_USER}/giftjs-app
  NODE_VERSION: 22.14.0

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      blog_changed: ${{ steps.changed.outputs.blog_changed }}
      other_changed: ${{ steps.changed.outputs.other_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect blog vs other changes
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          BLOG_CHANGED="false"
          OTHER_CHANGED="false"

          if echo "$CHANGED_FILES" | grep -E '^src/shared/content/blog/|^public/images/blog/' > /dev/null; then
            BLOG_CHANGED="true"
          fi

          if echo "$CHANGED_FILES" | grep -vE '^src/shared/content/blog/|^public/images/blog/' | grep -v '^$' > /dev/null; then
            OTHER_CHANGED="true"
          fi

          echo "blog_changed=$BLOG_CHANGED"  >> $GITHUB_OUTPUT
          echo "other_changed=$OTHER_CHANGED" >> $GITHUB_OUTPUT

  deploy-full:
    needs: detect-changes
    if: needs.detect-changes.outputs.other_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        env:
          NODE_OPTIONS: "--max-old-space-size=2536 --no-deprecation"
        run: npm run build

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp -r .next artifact/.next
          cp -r public artifact/public
          cp package.json artifact/
          if [ -f package-lock.json ]; then
            cp package-lock.json artifact/
          fi
          if [ -f ecosystem.config.cjs ]; then
            cp ecosystem.config.cjs artifact/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: artifact

      - name: Set up SSH access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: artifact

      - name: Deploy & restart via PM2
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            artifact/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.SERVER_USER }}/giftjs-app/

          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          set -e

          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && source "$NVM_DIR/nvm.sh"
          # nvm use 22.14.0

          cd ~/giftjs-app

          echo "ðŸ“¦ ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ .env"
          cp ~/secrets/giftjs/.env .env

          echo "ðŸ“¦ Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸ (production)"
          npm install --omit=dev

          echo "ðŸš€ Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ / Ð¿ÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ñ‡ÐµÑ€ÐµÐ· PM2"
          if pm2 list | grep -q giftjs-app; then
            pm2 restart giftjs-app --update-env
          else
            pm2 start ecosystem.config.cjs --env production --update-env
          fi

          pm2 save
          EOF

  deploy-blog:
    needs: detect-changes
    if: needs.detect-changes.outputs.blog_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rsync blog content to VPS
        run: |
          rsync -az \
            -e "ssh -o StrictHostKeyChecking=no" \
            --include='src/' \
            --include='src/shared/' \
            --include='src/shared/content/' \
            --include='src/shared/content/blog/***' \
            --include='public/' \
            --include='public/images/' \
            --include='public/images/blog/***' \
            --exclude='*' \
            ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.SERVER_USER }}/giftjs-app/

      - name: Restart PM2 (pick up new content)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          set -e

          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && source "$NVM_DIR/nvm.sh"
          # nvm use 22.14.0

          cd ~/giftjs-app

          echo "ðŸš€ ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ giftjs-app Ð´Ð»Ñ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ñ Ð±Ð»Ð¾Ð³Ð°"
          if pm2 list | grep -q giftjs-app; then
            pm2 restart giftjs-app --update-env
            pm2 save
          else
            echo "âš ï¸ PM2 Ð¿Ñ€Ð¾Ñ†ÐµÑÑÐ° giftjs-app Ð½ÐµÑ‚, Ð½Ð¸Ñ‡ÐµÐ³Ð¾ Ð½Ðµ Ð¿ÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼"
          fi
          EOF
